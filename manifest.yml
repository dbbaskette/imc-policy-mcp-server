---
applications:
- name: imc-policy-mcp-server
  memory: 1G
  instances: 1
  buildpacks:
    - java_buildpack
  path: ./target/imc-policy-mcp-server-0.0.2.jar
  env:
    SPRING_PROFILES_ACTIVE: cloud
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
  services:
    - imc-policy-postgres
    - imc-openai-chat
    - imc-openai-embedding
  routes:
    - route: imc-policy-mcp-server.apps.internal